<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Challenge</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
    body{
        background-color: rgb(93, 89, 89);
    }
    .separator {
        text-align: center;
        margin: 20px 0;
    }

    .separator img {
        max-width: 100%;
        height: auto;
    } 


</style>

<body>

    <div class="separator">
        <img src="hab1.jpg" alt="Your Image" />
    </div>  
    


<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <b>ROUND 2 PASSCODE:</b>
                </div>
                <div class="card-body">
                    <form id="verification-form">
                        <div class="form-group">
                            <label for="inputValue">Enter the code in alphabetical order and <b>UPPERCASE</b> :- </label>
                            <input type="text" class="form-control" id="inputValue" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include Bootstrap and jQuery JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function () {
        $('#verification-form').submit(function (e) {
            e.preventDefault();
            const inputValue = $('#inputValue').val();
            // Replace 'YOUR_CORRECT_VALUE' with the actual correct value
            const correctValue = 'BHQX';

            if (inputValue === correctValue) {
                // Correct input value, show the congratulations message in a Bootstrap modal
                $('#verification-form').trigger('reset'); // Clear the input field
                $('#congratulationsModal').modal('show');
            } else {
                // Incorrect input value, show an error message in a Bootstrap modal
                $('#verification-form').trigger('reset'); // Clear the input field
                $('#errorModal').modal('show');
            }
        });
    });
</script>

<!-- Congratulations Modal -->
<div class="modal fade" id="congratulationsModal" tabindex="-1" role="dialog" aria-labelledby="congratulationsModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="congratulationsModalLabel">Congratulations!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p><b>Come back to E&ICT building for Round 2 Regestration</b></p>
                Here is your link for round two.
                <br>
                <!-- Replace the link below with the actual link for round two -->
                <a href="https://drive.google.com/drive/folders/1aQHekpbWlR5quqtU0TmjTICj--G7e5tA">Click here</a>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Error Modal -->
<div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="errorModalLabel">Sorry, it's the wrong code.</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Please try again.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
